<!DOCTYPE html>
<html lang="en">
<head>
  <title>filterable gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="gall.css">
</head>
<body>

<section class="gallery">
	 <div class="container"> 
		<div class="row">
			<div class="gallery-filter">
				<span class="filter-item active" data-filter="all">all</span>
				<span class="filter-item" data-filter="Music">Music</span>
				<span class="filter-item" data-filter="headphone">headphone</span>
				<span class="filter-item" data-filter="camera">camera</span>
				<span class="filter-item" data-filter="IceCream">IceCream</span>
			</div>
		</div>
		<div class="row">
			<!-- gallery item start -->
			<div class="gallery-item Music">
				<div class="gallery-item-inner">
					<img src="piyno.jpg" alt="piyno">
				</div>
			</div>
			
			<div class="gallery-item IceCream">
				<div class="gallery-item-inner">
					<img src="homemade-ice-cream-recipe.jpg" alt="icecream">
				</div>
			</div>
			
			<div class="gallery-item Music">
				<div class="gallery-item-inner">
					<img src="gitar.jpg" alt="piyno">
				</div>
			</div>

			<div class="gallery-item IceCream">
				<div class="gallery-item-inner">
					<img src="icecream.jpg" alt="icecream">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item headphone">
				<div class="gallery-item-inner">
					<img src="headphone-1.jpg" alt="headphone">
				</div>
			</div>

			<div class="gallery-item IceCream">
				<div class="gallery-item-inner">
					<img src="Ice_cream_with_whipped_cream,_chocolate_syrup,_and_a_wafer_(cropped).jpg" alt="icecream">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item camera">
				<div class="gallery-item-inner">
					<img src="camera-1.jpg" alt="camera">
				</div>
			</div>
			<div class="gallery-item Music">
				<div class="gallery-item-inner">
					<img src="girl-in-wireless-headphones-face-in-profile-on-a-soft-pink-background-in-a-sizeless-hoodie.webp" alt="piyno">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item headphone">
				<div class="gallery-item-inner">
					<img src="headphone-2.jpg" alt="headphone">
				</div>
			</div>

			<div class="gallery-item Music">
				<div class="gallery-item-inner">
					<img src="pic.jpg" alt="piyno">
				</div>
			</div>
			<div class="gallery-item headphone">
				<div class="gallery-item-inner">
					<img src="metaa.jpg" alt="headphone">
				</div>
			</div>

			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item camera">
				<div class="gallery-item-inner">
					<img src="camera-2.jpg" alt="camera">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item headphone">
				<div class="gallery-item-inner">
					<img src="headphone-3.jpg" alt="headphone">
				</div>
			</div>
			<!-- gallery item end -->
		</div>
	</div> 
</section>

<script src="gal.js"></script>
</body>
</html>
